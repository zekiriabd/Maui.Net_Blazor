		<script>
            function isDarkTheme() {
                return localStorage.getItem('theme') === 'theme-dark';
            }
            function setTheme(newThemeName, oldThemeName) {
                if (oldThemeName != newThemeName) {
                    document.querySelector("link[href='css/bootswatch/" + oldThemeName + ".css']").href = "css/bootswatch/" + newThemeName + ".css";
                    localStorage.setItem('theme', newThemeName);
                }
            }
